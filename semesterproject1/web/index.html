<html>
    <head>
        <title>PicXe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .block{
                width: 400px;
                display: block;
                margin:5px 0;
            }
            .center{
                text-align: center;
            }
            label {
                display: inline-block;
                width: 100px;
                text-align: right;
            }
            input,textarea{
                vertical-align: top;
            }

        </style>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./pCatalog">PicXe</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"></li>
                    <li><a href="./pContact.xml">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <center>
                <h2>Welcome to PicXe</h2>

                <form action="pLogin" method="post" class="login-item">  
                    <div class="block">
                        <label>Username:</label><input type="text" name="username"/><br/><br/>  
                    </div>
                    <div class="block">
                        <label>Password:</label><input type="password" name="userpass"/><br/><br/>  
                    </div>
                    <div style="padding-left:39px" class="block center">
                        <input type="submit" class="btn btn-primary" name="ok" value="login"/>
                        <input type="submit" class="btn btn-primary" name="cancel" value="Continue as Tourist"/>
                        <input type="submit" class="btn btn-primary" name="signup" value="Sign Up"/>
                    </div>
                </form>
            </center>
        </div>
</html>
